<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".//style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Overpass:ital,wght@0,100..900;1,100..900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    <title>Launch Countdown Timer</title>
</head>
<body>

    <div class="container">
        <img class="image11" src=".//Resource/images/bg-stars.svg" alt="">

        <div class="text1">
            <h3>WE'RE LAUNCHING SOON</h3>
        </div>
        <form>
            <div class="ttable">
                <div class="tlabel">
                    <h1 class="multicolor" id="daysss" >00</h1>
                    <label for="dayss" class="timer">DAYS</label>
                </div>  
                <div class="tlabel">
                    <h1 id="hoursss" class="multicolor">00</h1> 
                    <label for="hourss" class="timer">HOURS</label>

                </div>
                <div class="tlabel">
                    <h1 id="minutesss" class="multicolor">00</h1>    
                    <label for="minutess" class="timer">MINUTES</label>

                </div>
                <div class="tlabel">
                    <h1 id="secondsss" class="multicolor">00</h1>  
                    <label for="secondss" class="timer">SECONDS</label>
                </div>
            </div>
        </form>

       <img class="image12" src=".//Resource/images/pattern-hills.svg" alt="">

        <div class="socials">
            <img class="image13" src=".//Resource/images/icon-facebook.svg" alt="">
            <img class="image13" src=".//Resource/images/icon-pinterest.svg" alt="">
            <img class="image13" src=".//Resource/images/icon-instagram.svg" alt="">
        </div>
    </div>

    <script src=".//count.js"></script>
</body>
</html>
